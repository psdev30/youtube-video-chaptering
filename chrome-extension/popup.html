<html>
  <head>
    <title>YouTube Video Chapters & Timestamps</title>
    <script src="./tailwind_v539.js"></script>
    <style>
      body {
        width: 320px;
        height: 400px;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .container {
        min-height: 100vh;
        width: 100%;
      }
      .chapters-container {
        max-height: 200px;
        overflow-y: auto;
        margin-top: 1rem;
      }
      .chapter-item {
        border-left: 2px solid #3b82f6;
        padding-left: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .custom-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container p-4 bg-gradient-to-b from-black to-gray-900 rounded-lg shadow-md border border-blue-500">
      <div class="flex items-center justify-center mb-4">
        <svg class="custom-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM15.5 12.5L10.5 15.5C10.2 15.7 9.8 15.7 9.5 15.5C9.2 15.3 9 15 9 14.5V9.5C9 9 9.2 8.7 9.5 8.5C9.8 8.3 10.2 8.3 10.5 8.5L15.5 11.5C15.8 11.7 16 12 16 12.5C16 13 15.8 13.3 15.5 13.5V12.5Z" fill="#3b82f6"/>
        </svg>
        <h2 class="text-2xl font-bold text-white tracking-wide">Video Chapters</h2>
      </div>

      <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 text-white p-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition">
          Generate Chapters
      </button>

      <div id="chaptersContainer" class="chapters-container">
        <div class="text-white text-sm font-medium mb-2">Generated Chapters:</div>
        <div id="chaptersList" class="space-y-2">
          <div class="chapter-item text-white">
            <div class="text-blue-400">00:00</div>
            <div>Introduction</div>
          </div>
          <div class="chapter-item text-white">
            <div class="text-blue-400">02:15</div>
            <div>Getting Started</div>
          </div>
          <div class="chapter-item text-white">
            <div class="text-blue-400">05:30</div>
            <div>Main Content</div>
          </div>
          <div class="chapter-item text-white">
            <div class="text-blue-400">10:45</div>
            <div>Advanced Topics</div>
          </div>
          <div class="chapter-item text-white">
            <div class="text-blue-400">15:20</div>
            <div>Conclusion</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('generateBtn').addEventListener('click', async () => {
        const chaptersContainer = document.getElementById('chaptersContainer');
        const chaptersList = document.getElementById('chaptersList');
        
        // Show loading state
        chaptersList.innerHTML = '<div class="text-white text-center">Generating chapters...</div>';

        try {
          // Get the current active tab
          const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
          
          // Send message to content script to generate chapters
          const response = await chrome.tabs.sendMessage(tab.id, { 
            action: 'generateChapters'
          });

          if (response && response.chapters) {
            // Clear previous content
            chaptersList.innerHTML = '';
            
            // Add each chapter
            response.chapters.forEach(chapter => {
              const chapterElement = document.createElement('div');
              chapterElement.className = 'chapter-item text-white';
              chapterElement.innerHTML = `
                <div class="text-blue-400">${chapter.timestamp}</div>
                <div>${chapter.title}</div>
              `;
              chaptersList.appendChild(chapterElement);
            });
          }
        } catch (error) {
          chaptersList.innerHTML = '<div class="text-red-400 text-center">Error generating chapters. Please try again.</div>';
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
